<!-- available_doctors.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Doctors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .panel {
            position: fixed;
        }
        .main {
            display: flex;
        }
        .patspace {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2%;
            width: 100vw;
        }
        .container {
            width: 48vw;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            left: 9%;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .filter-section {
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            font-weight: bold;
        }


        button{
            background-color: #387f4a;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            border: none;
            cursor: pointer;
            height: 4vh;
            border-radius: 4px;
            padding: 5px;
          
        }

        button:hover {
            background-color: #2d653a;
        }

        .doctor-section {
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;

        }
        .doctor-name {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #419b5b;
            font-weight: 600;
            display: flex;
        }
        .time-slot {
            margin-left: 20px;
            font-size: 1em;
            margin-top: 4px;
            font-weight: 600;
        }
        #department {
            width: 9vw;
            height: 4vh;
            padding: 0px;
            outline: none;
            border: 0.5px solid black;
            border-radius: 4px;
            font-size: 16px;
            margin-left: 10px;
        }

        #book{

            margin-left: 1vw;
            padding: 0px 8px;

        }


    </style>
</head>
<body>
<div class="main">

    <div class="panel">
        {% include 'patient_sidepanel.html' %}
    </div>

    
    <div class="patspace">
        <div class="container">
            <h1>Available Doctors</h1>
            <div class="filter-section">
                <form method="get" action="{% url 'available_doctors' %}">
                    <label for="department">Select Department:</label>
                    <select name="department" id="department">
                        <option value="">All</option>
                        <option value="cardiology" {% if selected_department == 'cardiology' %}selected{% endif %}>Cardiology</option>
                        <option value="dermatology" {% if selected_department == 'dermatology' %}selected{% endif %}>Dermatology</option>
                        <option value="neurology" {% if selected_department == 'neurology' %}selected{% endif %}>Neurology</option>
                        <option value="pediatrics" {% if selected_department == 'pediatrics' %}selected{% endif %}>Pediatrics</option>
                        <option value="psychiatry" {% if selected_department == 'psychiatry' %}selected{% endif %}>Psychiatry</option>
                        <option value="radiology" {% if selected_department == 'radiology' %}selected{% endif %}>Radiology</option>
                        <option value="surgery" {% if selected_department == 'surgery' %}selected{% endif %}>Surgery</option>
                    </select>
                    <button type="submit">Filter</button>
                </form>

            </div>
            {% for doctor, slots in doctor_slots.items %}

                 {% if doctor.full_name and doctor.department %}
                        <div class="doctor-section">
                            <div class="doctor-name">Dr. {{ doctor.full_name }} - {{ doctor.department }}
                                <form   method="get" action="{% url 'book_appointment' doctor.id %}">
                                    <button id="book" type="submit">Book</button>
                                </form>
                            </div>
                        </div>
                 {% endif %}
            {% endfor %}
        </div>

    </div>
</div>
</body>
</html>
