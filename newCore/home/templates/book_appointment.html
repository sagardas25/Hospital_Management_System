<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .slot {
            margin-bottom: 20px;
            text-align: left;
        }
        .slot label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .slot select,
        .slot input,
        .slot textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .book-button {
            background-color: #387f4a;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .book-button:hover {
            background-color: #2d653a;
        }
        .doctor-info {
            margin-bottom: 30px;
            text-align: left;
        }
        .doctor-info p {
            margin: 5px 0;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 3px solid #387f4a;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Book Appointment</h1>

    <div class="profile-pic">
        {% if doctor.profile_pic %}
            <img src="{{ doctor.profile_pic.url }}" alt="Profile Picture">
        {% else %}
            <img src="/path/to/default/image.jpg" alt="Profile Picture">
        {% endif %}
    </div>

    <div class="doctor-info">
        <p><strong>Name:</strong> {{ doctor.full_name }}</p>
        <p><strong>Department:</strong> {{ doctor.department }}</p>
        <p><strong>Contact Information:</strong> {{ doctor.mobile_number }}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="slot">
            <label for="slot_id">Select Time Slot:</label>
            <select name="slot_id" id="slot_id" required>
                {% for slot in slots %}
                    <option value="{{ slot.id }}">{{ slot.date }} - {{ slot.start_time }} to {{ slot.end_time }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="slot">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="slot">
            <label for="describe_problem">Describe Problem:</label>
            <textarea id="describe_problem" name="describe_problem" rows="4" required></textarea>
        </div>

        <button type="submit" class="book-button">Book Appointment</button>
    </form>
</div>
</body>
</html>
