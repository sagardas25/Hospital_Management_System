<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doctor_sidepanel</title>


    <style>

        *{

          margin: 0px;
          padding: 0px;
        }

        section{

                background-color: aqua;
                height: 100vh;
                width: 15vw;
                display: flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;

        }
        
        .doctor_info{

                background-color: bisque;
                width: 100%;
                height: 20%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;


        }

        .doctor_options{

            background-color: violet;
            width: 100%;
            height: 70%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;


        }




    </style>


</head>

<body>

<section>

        <div class="doctor_info">

            <h2>Welcome</h2>
            <h3>{{user.username}}</h3>


        </div>


        <div class="doctor_options">

            <p> <a href="{% url 'add_availability' %}"> Add Availablility</a> </p>
            <p> <a href=""> Update Profile </a> </p>


        </div>


</section>

</body>
</html>
